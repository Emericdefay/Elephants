{% load static humanize index %}
{% with width_cells=130 %}
{% with actual_commands|get:0 as command_client %}

   <tr 
    class="day_cells"
    style="border-top: 2px solid black;"
    id="total-circuit-{{circuit.id}}" 
    >
        <td style="background-color: lightgrey;
                   font-weight: bold;">
                Total
        </td>
            {% for food in foods %}
            <td style="font-weight: bold;background-color: lightgrey;">
                {% if command_client %}
                    {{command_client|make_query|query_filter_search:search|query_sum_morning2:food}}
                {% endif %}
            </td>
            {% endfor %}
        </tr>
{% endwith %}
{% endwith %}
