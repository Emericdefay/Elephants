{% load static humanize index %}
{% with width_cells=130 %}
{% with actual_commands|get:0 as command_client %}

   <tr 
    class="day_cells"
    id="total-circuit-{{circuit.id}}" 
    >
        <td>
                Total
        </td>
            {% for food in foods %}
            <td>
                {% if command_client %}
                <strong>
                    {{command_client|make_query|query_filter_search:search|query_sum_morning2:food}}
                </strong>
                {% endif %}
            </td>
            {% endfor %}
        </tr>
{% endwith %}
{% endwith %}
