{% load index %}
{% with actual_commands|get:0 as command_client %}

   <tr 
        class="day_cells circuit-total-total"
        id="total-circuit-{{circuit.id}}" 
    >
        <td>
            Total
        </td>
        {% for food in foods %}
            <td>
                {% if command_client %}
                    {{command_client|make_query|query_filter_search:search|query_sum_morning:food}}
                {% endif %}
            </td>
        {% endfor %}
    </tr>
{% endwith %}
