<div>
    {% for circuit in circuits %}
        <div class="d-flex align-items-center">
            <input type="color" id="circuit_color__{{circuit.id}}" name="circuit_color__{{circuit.id}}"
                   value="{{circuit.circuit_color}}">
            <label class="mx-2 text-bold" for="circuit_color__{{circuit.id}}">{{circuit.name}}</label>
        </div>
    {% endfor %}
</div>
