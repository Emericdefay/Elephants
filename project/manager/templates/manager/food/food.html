{% load static humanize %}
{% load index %}


<h3 style="padding-left: 33%;">
    Plats
    <button
    class="btn btn-success align-content-center mx-3 food-add-btn"
    type="button"
    id="createFood"
    >
    Ajouter
  </button>
</h3>
<div class="col text-center d-flex" style="place-content: center;">
    <table class="responsive-table-input-matrix table w-auto board-ordered" id="table-order-food">
        <thead class="overflow-auto table-dark">
            <tr>
                <th>#</th>
                <th>#</th>
                <th>Cat√©gorie</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody class="overflow-auto" style="background-color: wheat;">
            {% with foodcategories as foodcategories %}
            {% for food in formDefaultCommand %}
                <tr>
                    {% with food.default as id_food %}
                    <td style="vertical-align:middle;" class="draggable draggable-grip"></td>
                    <td style="vertical-align:middle;" class="d-none"><input class="order_foods" type="text" name="order_food__{{food.id}}" id="order_food__{{food.id}}" value="{{forloop.counter0}}"/></td>
                    <td style="vertical-align: middle;">
                        <input
                            type="text"
                            id="category__{{formDefaultCommand|query_from_id_get_default_id:food.id}}"
                            name="category__{{formDefaultCommand|query_from_id_get_default_id:food.id}}"
                            {% comment %} value={{ foodcategories|index:forloop.counter0|index:1 }} {% endcomment %}
                            value={{ formDefaultCommand|query_from_id_get_name:food.id }}
                            style="width:{{width_cells}}px;"
                            class="default_box">
                    </td>
                    <td style="vertical-align: middle;">
                        <input
                            type="number"
                            min=0
                            step=0.05
                            id="price__{{formDefaultCommand|query_from_id_get_default_id:food.id}}"
                            name="price__{{formDefaultCommand|query_from_id_get_default_id:food.id}}"
                            value={{formDefaultCommand|query_from_id_get_price:food.id}}
                            style="width:{{width_cells}}px;"
                            class="default_box">
                    </td>
                    {% endwith %}
                </tr>
                {% endfor %}
            {% endwith %}
        </body>
    </table>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const table = document.getElementById('table-order-food');
  
      let draggingEle;
      let draggingRowIndex;
      let placeholder;
      let list;
      let isDraggingStarted = false;
  
      // The current position of mouse relative to the dragging element
      let x = 0;
      let y = 0;
  
      // Swap two nodes
      const swap = function (nodeA, nodeB) {
          const parentA = nodeA.parentNode;
          const siblingA = nodeA.nextSibling === nodeB ? nodeA : nodeA.nextSibling;
  
          // Move `nodeA` to before the `nodeB`
          nodeB.parentNode.insertBefore(nodeA, nodeB);
  
          // Move `nodeB` to before the sibling of `nodeA`
          parentA.insertBefore(nodeB, siblingA);
  
      };
  
      // Check if `nodeA` is above `nodeB`
      const isAbove = function (nodeA, nodeB) {
          // Get the bounding rectangle of nodes
          const rectA = nodeA.getBoundingClientRect();
          const rectB = nodeB.getBoundingClientRect();
  
          return rectA.top + rectA.height / 2 < rectB.top + rectB.height / 2;
      };
  
      const cloneTable = function (e) {
          const rect = table.getBoundingClientRect();
          const width = parseInt(window.getComputedStyle(table).width);
          list = document.createElement('div');
          list.classList.add('clone-list');
          list.style.position = 'initial';
          list.style.left = `${rect.left}px`;
          list.style.top = `${rect.top + window.scrollY}px`;
          console.log(list.style.top)
          console.log(list.style.bottom)
          table.parentNode.insertBefore(list, table);
  
          // Hide the original table
          table.style.visibility = 'hidden';
  
          table.querySelectorAll('tr').forEach(function (row) {
              // Create a new table from given row
              const item = document.createElement('div');
              item.classList.add('draggable');
  
              const newTable = document.createElement('table');
              newTable.setAttribute('class', 'clone-table');
              newTable.style.width = `${width}px`;
  
              const newRow = document.createElement('tr');
              const cells = [].slice.call(row.children);
              cells.forEach(function (cell) {
                  const newCell = cell.cloneNode(true);
                  newCell.style.width = `${parseFloat(window.getComputedStyle(cell).width)}px`;
                  newRow.appendChild(newCell);
              });
  
              newTable.appendChild(newRow);
              item.appendChild(newTable);
              list.appendChild(item);
          });
      };
  
      const mouseDownHandler = function (e) {
          // Get the original row
          const originalRow = e.target.parentNode;
          draggingRowIndex = [].slice.call(table.querySelectorAll('tr')).indexOf(originalRow);
  
          // Determine the mouse position
          x = e.clientX;
          y = e.clientY;
  
          // Attach the listeners to `document`
          document.addEventListener('mousemove', mouseMoveHandler);
          document.addEventListener('mouseup', mouseUpHandler);
      };
  
      const mouseMoveHandler = function (e) {
          if (!isDraggingStarted) {
              isDraggingStarted = true;
  
              cloneTable();
  
              draggingEle = [].slice.call(list.children)[draggingRowIndex];
              draggingEle.classList.add('dragging');
  
              // Let the placeholder take the height of dragging element
              // So the next element won't move up
              placeholder = document.createElement('div');
              placeholder.classList.add('placeholder');
              draggingEle.parentNode.insertBefore(placeholder, draggingEle.nextSibling);
              placeholder.style.height = `${draggingEle.offsetHeight}px`;
          }
  
          // Set position for dragging element
          draggingEle.style.position = 'absolute';
          draggingEle.style.top = `${draggingEle.offsetTop + e.clientY - y }px`;
          draggingEle.style.left = `${draggingEle.offsetLeft + e.clientX - x}px`;
  
  
          // Reassign the position of mouse
          x = e.clientX;
          y = e.clientY;
  
          // The current order
          // prevEle
          // draggingEle
          // placeholder
          // nextEle
          const prevEle = draggingEle.previousElementSibling;
          const nextEle = placeholder.nextElementSibling;
  
          // The dragging element is above the previous element
          // User moves the dragging element to the top
          // We don't allow to drop above the header
          // (which doesn't have `previousElementSibling`)
          if (prevEle && prevEle.previousElementSibling && isAbove(draggingEle, prevEle)) {
              // The current order    -> The new order
              // prevEle              -> placeholder
              // draggingEle          -> draggingEle
              // placeholder          -> prevEle
              swap(placeholder, draggingEle);
              swap(placeholder, prevEle);
              return;
          }
  
          // The dragging element is below the next element
          // User moves the dragging element to the bottom
          if (nextEle && isAbove(nextEle, draggingEle)) {
              // The current order    -> The new order
              // draggingEle          -> nextEle
              // placeholder          -> placeholder
              // nextEle              -> draggingEle
              swap(nextEle, placeholder);
              swap(nextEle, draggingEle);
          }
      };
  
      const mouseUpHandler = function () {
          // Remove the placeholder
          placeholder && placeholder.parentNode.removeChild(placeholder);
  
          draggingEle.classList.remove('dragging');
          draggingEle.style.removeProperty('top');
          draggingEle.style.removeProperty('left');
          draggingEle.style.removeProperty('position');
  
          // Get the end index
          const endRowIndex = [].slice.call(list.children).indexOf(draggingEle);
  
          isDraggingStarted = false;
  
          // Remove the `list` element
          list.parentNode.removeChild(list);
  
          // Move the dragged row to `endRowIndex`
          let rows = [].slice.call(table.querySelectorAll('tr'));
          draggingRowIndex > endRowIndex
              ? rows[endRowIndex].parentNode.insertBefore(rows[draggingRowIndex], rows[endRowIndex])
              : rows[endRowIndex].parentNode.insertBefore(
                    rows[draggingRowIndex],
                    rows[endRowIndex].nextSibling
                );
  
  
          // Bring back the table
          table.style.removeProperty('visibility');
  
          // Remove the handlers of `mousemove` and `mouseup`
          document.removeEventListener('mousemove', mouseMoveHandler);
          document.removeEventListener('mouseup', mouseUpHandler);
          let counter0 = 0;
          table.querySelectorAll('.order_foods').forEach(function(order) {
            order.setAttribute('value', counter0);
            counter0 += 1;
        });
      };
  
      table.querySelectorAll('tr').forEach(function (row, index) {
          // Ignore the header
          // We don't want user to change the order of header
          {% if forloop.counter0 == 0 %}
            if (index === 0) {
                return;
            }          
          {% endif %}
  
  
          const firstCell = row.firstElementChild;
          firstCell.classList.add('draggable');
          firstCell.addEventListener('mousedown', mouseDownHandler);
      });
  });
  
  </script>
